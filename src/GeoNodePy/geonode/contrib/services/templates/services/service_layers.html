{% load i18n %}
<div class="twocol">
    <p>{% trans "Service: %} <a href="{% url service_detail service.id %}">{{ service.title }}</a></p>

    <table>
        {% for layer in layers %}
        <tr><td>{{ layer[0] }}</td><td>{{ layer[1] }}</td></tr>
        {% endfor %}
    </table>
    {% else %}
    <h3>No layers</h3>
    {% endif %}
</div>
